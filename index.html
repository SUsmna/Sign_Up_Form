<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header><br><br>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="/submit" method="post">
        
            <input type="text" id="full-name" name="full-name" placeholder="Full Name" required><br>
    
            <input type="email" id="email" name="email" placeholder="Email" required><br>
    
            <input type="password" id="password" name="password" placeholder="Password" required><br>
          
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
    
            <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><br>
    
            <input type="radio" id="student" name="role" value="student" required>
            <label for="student">Student</label>

            <input type="radio" id="employee" name="role" value="employee" required>
            <label for="employee">Employee</label><br>
    
            <input type="checkbox" id="terms" style="color: white;" name="terms" required>
            <label for="terms">I agree to all the Terms and Conditions</label><br>
    
            <button type="submit">Sign Up</button>
        </form>
    </main>  
</body>
</html>
